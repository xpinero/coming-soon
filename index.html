<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming soon</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/9891e180cd.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <img src="img/xp logo.png" class="logo" />
      <p class="social-title">Connect with me on :</p>
      <div class="socials">
        <a href="https://www.linkedin.com/in/xaver-pinero/" class="fa-text"><i class="fa-brands fa-linkedin fa-2xl"></i> LinkedIn</a>
        <a href="https://github.com/xpinero/" class="fa-text"><i class="fa-brands fa-github-square fa-2xl"></i> Github</a>
        <a href="https://twitter.com/XaverPinero" class="fa-text"><i class="fa-brands fa-twitter-square fa-2xl"></i> Twitter</a>
      </div>
      <div class="content">
        <p>Xaver Pinero's portfolio</p>
        <h1>We will be <span>launching</span> soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <button type="button" class="button1">
          <a href="mailto:xaver@xaverpinero.com" class="button1">
            <b>EMAIL ME</b>
            <img src="img/email icon.png" />
          </a>
        </button>
        
      </div>
      <img src="img/coding icon.png" class="coding-icon" />
    </div>
    <script>
      var countDownDate = new Date("May 23, 2022 00:00:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
